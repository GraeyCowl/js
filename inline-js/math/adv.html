<!DOCTYPE html>

<body>

<a href="https://www.w3schools.com/js/js_arithmetic.asp">JavaScript Arithmetic | W3Schools</a>

<h2>The ++ Operator</h2>
<p>Incrementing: The increment operator (++) increments numbers</p>
<p>a = 2, a++ = b</p>
<p id="demo1"></p>
<script>
    let a = 2;
    a++;
    let b = a;
    document.getElementById("demo1").innerHTML = b;
</script>

<h2>The -- Operator</h2>
<p>Decrementing: The decrement operator (--) decrements numbers</p>
<p>c = 5, c-- = d</p>
<p id="demo2"></p>
<script>
    let c = 5;
    c--;
    let d = c;
    document.getElementById("demo2").innerHTML = d;
</script>
</body>
